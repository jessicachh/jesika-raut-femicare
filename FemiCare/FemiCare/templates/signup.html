{% load static %}

<head>
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600;700&family=Open+Sans:wght@400;600&display=swap"
    rel="stylesheet"
  />

  <!-- Phosphor Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2/src/regular/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2/src/fill/style.css" />

  <!-- CSS -->
  <link rel="stylesheet" href="{% static 'css/component.css' %}">
</head>

<section class="signup">
  <div class="signup-container">

    <!-- LEFT SIDE FULL IMAGE -->
    <div class="signup-left">
        <!-- BACK BUTTON -->
  <a href="{% url 'main' %}" class="back-btn">
    <i class="ph ph-arrow-left"></i>
  </a>
      <img src="{% static 'images/splash-img.jpg' %}" alt="Wellbeing Image">
    </div>

    <!-- RIGHT SIDE -->
    <div class="signup-right">

      <!-- WHITE CARD -->
      <div class="signup-card">
        
      <div class="logo">
        <img src="{% static 'images/logo1.png' %}" alt="Logo">
      </div>

        <h1>Create Your Account</h1>

<form method="post" action="{% url 'signup' %}" class="signup-form">
  {% csrf_token %}

  <div class="form-grid">
    <div class="form-group">
      <label>Username</label>
      <input type="text" name="username" placeholder="JessicaRaut" required>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" name="email" placeholder="jessica@example.com" required>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" placeholder="********" required>
    </div>
    
    <div class="form-group">
  <label>Confirm Password</label>
  <input type="password" name="confirm_password" placeholder="********" required>
</div>

    <div class="form-group">
      <label>Role</label>
      <select name="role" class="form-select-user">
        <option value="user">User</option>
        <option value="doctor">Doctor</option>
      </select>
    </div>
  </div>

  <button class="signup-btn" type="submit">Create Account</button>
</form>

<!-- Messages -->
{% if messages %}
  <div class="messages">
    {% for message in messages %}
      <p class="message" style="color: red;">{{ message }}</p>
    {% endfor %}
  </div>
{% endif %}


        <p class="login-link">Already have an account? <a href="{% url 'login' %}">Login</a></p>

        <p class="or">or</p>

        <!-- GOOGLE SIGNUP -->
        <button class="google-btn">
          <i class="ph ph-google-logo"></i>
          Sign up with Google
        </button>

      </div>
    </div>
  </div>
</section>
