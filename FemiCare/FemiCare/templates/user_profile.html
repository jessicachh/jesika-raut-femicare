{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile Setup</title>
      <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet" />

  <!-- Phosphor Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2/src/regular/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2/src/fill/style.css" />

 <style>
    body {
        font-family: 'Raleway', sans-serif;
        background: #f7f7f7;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .container {
        width: 100%;
        max-width: 850px;
        background: #ffffff;
        padding: 35px 40px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    .logo {
        text-align: center;
        margin-bottom: 15px;
    }

    .logo img {
        height: 40px;
    }

    h2 {
        text-align: center;
        margin-bottom: 30px;
        font-weight: 600;
        color: #333;
    }

    form {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 25px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
    }

    label {
        margin-bottom: 8px;
        font-size: 14px;
        font-family: 'Open Sans', sans-serif;
        color: #444;
    }

    input {
        padding: 14px;
        font-size: 15px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-family: 'Open Sans', sans-serif;
    }

    input:focus {
        outline: none;
        border-color: #b92222;
        box-shadow: 0 0 0 2px rgba(185, 34, 34, 0.1);
    }

    .row-2 {
        grid-column: span 2;
    }

    .full-width {
        grid-column: span 3;
    }

    button {
        grid-column: span 3;
        margin-top: 20px;
        padding: 14px;
        background: #b92222;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-family: 'Open Sans', sans-serif;
        transition: background 0.3s ease;
    }

    button:hover {
        background: #a11e1e;
    }

    @media (max-width: 768px) {
        form {
            grid-template-columns: 1fr;
        }

        .row-2,
        .full-width {
            grid-column: span 1;
        }
    }
</style>

</head>
<body>
<div class="container">
    <div class="logo">
        <img src="{% static 'images/logo1.png' %}" alt="Logo">
        </div>
    <h2>Complete Your Profile</h2>

<form method="post">
  {% csrf_token %}

  <div class="form-group">
    <label>Date of Birth</label>
    <input type="date" name="dob" required>
  </div>

  <div class="form-group">
    <label>Cycle Length (days)</label>
    <input type="number" name="cycle_length" min="20" max="45" required>
  </div>

  <div class="form-group">
    <label>Last Period Date</label>
    <input type="date" name="last_period_date" required>
  </div>

  <div class="form-group row-2">
    <label>Height (cm)</label>
    <input type="number" name="height_cm" min="100" max="220" required>
  </div>

  <div class="form-group">
    <label>Weight (kg)</label>
    <input type="number" step="0.1" name="weight_kg" min="30" max="200" required>
  </div>

  <button type="submit">Save Profile</button>
</form>


</div>

</body>
</html>
