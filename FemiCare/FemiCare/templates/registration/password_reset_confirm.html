<section class="login">
  <div class="login-container">
    <div class="login-left">
      <div class="login-card">

        <h1>Set New Password</h1>

        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}

          <button class="login-btn" type="submit">
            Reset Password
          </button>
        </form>

      </div>
    </div>
  </div>
</section>
