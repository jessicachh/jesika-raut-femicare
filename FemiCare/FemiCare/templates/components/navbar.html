{% load static %}
<!-- Phosphor Icons -->
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2/src/regular/style.css" />
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2/src/fill/style.css" />
<!-- Google Font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{% static 'css/component.css' %}">

<!-- Navbar Start -->
 
<nav class="navbar">
    <div class="nav-left">
        <img src="{% static 'images/logo1.png' %}" alt="FemiCare Logo" class="nav-logo">
    </div>

    <div class="nav-center">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'explore_doctors' %}">Doctor</a>
        <a href="{% url 'service' %}">How It Works</a>
        <a href="{% url 'contact' %}">Contact</a>
        <a href="{% url 'dashboard_home' %}">Dashboard</a>
    </div>

<div class="nav-right">
  {% if user.is_authenticated %}
    <i class="ph ph-sign-out"></i>
    <a href="{% url 'logout' %}" class="right-item">Logout</a>
  {% else %}
    <i class="ph ph-sign-in"></i>
    <a href="{% url 'login' %}" class="right-item">Login</a>
  {% endif %}
</div>
</nav>
{% if messages %}
  <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 10000;">
    {% for message in messages %}
      <div class="toast show align-items-center {% if message.tags == 'error' %}text-bg-danger{% else %}text-bg-success{% endif %} border-0 mb-2" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body">
            {{ message }}
          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
    {% endfor %}
  </div>

  <script>
    setTimeout(function() {
      let toasts = document.querySelectorAll('.toast');
      toasts.forEach(toast => {
        toast.classList.remove('show');
      });
    }, 5000);
  </script>
{% endif %}
