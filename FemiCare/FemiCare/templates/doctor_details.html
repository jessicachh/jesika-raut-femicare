{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Verification</title>
         <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet" />

  <!-- Phosphor Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2/src/regular/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2/src/fill/style.css" />

    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background: #f5f1f1;
        }
        .container {
            max-width: 500px;
            margin: 60px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
        }
        .logo{
            text-align: center;
        }
        .logo img{
         height: 35px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Raleway', sans-serif;
        }
        label {
            display: block;
            margin-top: 15px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
        }
        button {
            margin-top: 25px;
            width: 100%;
            padding: 10px;
            background: #b92222;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .note {
            font-size: 13px;
            color: gray;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="logo">
        <img src="{% static 'images/logo1.png' %}" alt="Logo">
        </div>
    <h2>Doctor Verification</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <label>Specialization</label>
        <input type="text" name="specialization" placeholder="Gynecologist" required>

        <label>License Number</label>
        <input type="text" name="license" required>

        <label>Years of Experience</label>
        <input type="number" name="experience_years" required>

        <label>Hospital / Clinic Name</label>
        <input type="text" name="hospital_name">

        <label>Upload License Certificate</label>
        <input type="file" name="certificate" required>

        <button type="submit">Submit for Verification</button>

        <p class="note">
            Your account will be reviewed by the admin.  
            You will receive an email once approved or rejected.
        </p>
    </form>
</div>

</body>
</html>
