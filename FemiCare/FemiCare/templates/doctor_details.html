{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor Verification</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --color-primary: #b92222;
      --color-primary-hover: #9b2c2c;
      --color-bg: #f5f1f1;
      --color-border: #e2e8f0;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background: var(--color-bg);
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 550px;
      margin: 40px auto;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
    }

    .logo {
      text-align: center;
      margin-bottom: 10px;
    }

    .logo img {
      height: 40px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-family: 'Raleway', sans-serif;
      font-weight: 700;
      color: #2d3748;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #4a5568;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--color-border);
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box; /* Crucial for width: 100% */
      transition: border-color 0.2s;
    }

    input:focus {
      outline: none;
      border-color: var(--color-primary);
      box-shadow: 0 0 0 3px rgba(185, 34, 34, 0.1);
    }

    .row {
      display: flex;
      gap: 15px;
    }

    .row .form-group {
      flex: 1;
    }

    button {
      margin-top: 10px;
      width: 100%;
      padding: 14px;
      background: var(--color-primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: var(--color-primary-hover);
    }

    .note {
      font-size: 13px;
      color: #718096;
      margin-top: 20px;
      text-align: center;
      line-height: 1.5;
    }

    input[type="file"] {
      padding: 8px;
      background: #f8fafc;
      border: 1px dashed var(--color-border);
    }
  </style>
</head>
<body>

<div class="container">
  <div class="logo">
    <img src="{% static 'images/logo1.png' %}" alt="Logo">
  </div>
  <h2>Doctor Verification</h2>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    
    <div class="form-group">
      <label>Full Name</label>
      <input type="text" name="full_name" placeholder="Jane Doe" required>
    </div>

    <div class="form-group">
      <label>Specialization</label>
      <input type="text" name="specialization" value="Gynecologist" required>
    </div>

    <div class="row">
      <div class="form-group">
        <label>License Number</label>
        <input type="text" name="license" placeholder="ABC-12345" required>
      </div>
      <div class="form-group">
        <label>Years of Experience</label>
        <input type="number" name="experience_years" placeholder="5" required>
      </div>
    </div>

    <div class="form-group">
      <label>Hospital / Clinic Name</label>
      <input type="text" name="hospital_name" placeholder="City General Hospital">
    </div>

    <div class="form-group">
      <label>Clinic/Hospital Address (Location)</label>
      <input type="text" name="location" placeholder="Street name, City, State" required>
    </div>

    <div class="form-group">
      <label>Upload License Certificate</label>
      <input type="file" name="certificate" required>
    </div>

    <button type="submit">Submit for Verification</button>

    <p class="note">
      <strong>Note:</strong> Your account will be manually reviewed by our medical board. 
      You will receive an email notification once your verification status is updated.
    </p>
  </form>
</div>

</body>
</html>
