{% load static %}
{% load static user_extras %}
<header class="dashboard-header">
  <div class="header-left">
          <a href="{% url 'home' %}"> <img src="{% static 'images/logo1.png' %}" alt="FemiCare Logo" class="nav-logo"></a>
  </div>

  <div class="header-right">
    <div class="search-box">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="11" cy="11" r="8"/>
        <path d="m21 21-4.35-4.35"/>
      </svg>
      <input type="text" placeholder="Search Keyword">
    </div>

    <button class="icon-btn notification-btn">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
        <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
      </svg>
    </button>

<div class="user-profile">
  <div class="user-info">
    <span class="welcome-text">Welcome back</span>
    <span class="user-name">
      {{ request.user.get_full_name|default:request.user.username }}
    </span>
  </div>

<div class="user-avatar">
  {% if request.user.is_authenticated %}
    {% if request.user.role == 'doctor' and request.user.doctor_profile.photo %}
      <img src="{{ request.user.doctor_profile.photo.url }}" alt="Doctor Avatar">
    {% else %}
      <img src="{% static 'img/default-user.png' %}" alt="Avatar">
    {% endif %}
  {% endif %}
</div>

  </div>
</header>
